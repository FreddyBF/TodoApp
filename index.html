<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo app</title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	<script src="main.js" defer></script>
</head>
<body>
	<header class="head">
		<div class="head__item1">
			<h1 class="head__title">TODO</h1>
			<img class="head__image--mod" src="./images/icon-moon.svg"
			 alt="">
		</div>
		<div class="head__item2">
			<input type="checkbox" class="head__input">
			<input class="head__input--text" type="text" 
					placeholder="Create a new todo...">
		</div>

	</header>

	<main class="container">
		<ul class="container__list">
			<li class="container__list-item">
				<label for="completed">
					<input class="container__list-item--finish" 
							type="checkbox" id="completed">
					<span>Completed to app on front</span>
				</label>
				<img class="container--delete" src="./images/icon-cross.svg" alt="">
			</li>

			<li class="container__list-item">
				<label for="completed">
					<input type="checkbox" id="completed">
					Online js course
				</label>
				<img class="container--delete" src="./images/icon-cross.svg" alt="">
			</li>


			<li class="container__list-item">
				<label for="completed">
					<input type="checkbox" id="completed">
					Historia de Angola
				</label>
				<img class="container--delete" src="./images/icon-cross.svg" alt="">
			</li>

			<li class="container__list-item">
				<label for="completed">
					<input type="checkbox" id="completed">
					bootcamp Nexa-eng de prompt
				</label>
				<img class="container--delete" src="./images/icon-cross.svg" alt="">
			</li>

			<li class="container__list-item container--mobile">
				<p><span>5</span>items lefts</p>
				<p>Clear completed</p>
			</li>

			<li class="container__list-item  container--desktop">
				<p><span>5</span>items lefts</p>
				<span class="container__footer--select">All</span>
				<span>Active</span>
				<span>Completed</span>
				<p>Clear completed</p>
			</li>
		</ul>

		<div class="container__footer">
			<span class="container__footer--select">All</span>
			<span>Active</span>
			<span>Completed</span>
		</div>

		<p class="container__drag">Drag and drop to reorder list</p>

	</main>
</body>
</html>
